name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16]
    steps:

      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      # ------ Setup key ------
      - run: set -eu
      - run: mkdir "$HOME/.ssh"
      - run: echo "${{ secrets.key }}" > "$HOME/.ssh/key"
      - run: chmod 600 "$HOME/.ssh/key"

      - run: rsync -e "ssh -p 22 -i ~/.ssh/authorized_keys -o StrictHostKeyChecking=no" --archive --compress --delete . gorbatxw@gorbatxw.beget.tech:/home/g/gorbatxw/deploy/public_html
