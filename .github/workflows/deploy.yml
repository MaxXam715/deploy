name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16]
    steps:

      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      # ------ Setup key ------
      - run: set -eu
      - run: mkdir "/home/g/gorbatxw/.ssh/key"
      - run: echo "${{ secrets.key }}" > "/home/g/gorbatxw/.ssh/key"
      - run: chmod 600 "/home/g/gorbatxw/.ssh/key"

      - run: rsync -e "ssh -i /home/g/gorbatxw/.ssh/key -o StrictHostKeyChecking=no" --archive --compress --delete . gorbatxw@predev.ru:/deploy/public_html
