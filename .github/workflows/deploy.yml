name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 16 ]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      # Setup key
      - run: set -eu
      - run: mkdir "/home/g/gorbatxw/.ssh/key_site_deploy"
      - run: echo "${{ secrets.key }}" > "/home/g/gorbatxw/.ssh/key_site_deploy"
      - run: chmod 600 "/home/g/gorbatxw/.ssh/key_site_deploy"
      # Deploy
      - run: cd app && rsync -e "ssh -p 20022 -i /home/g/gorbatxw/.ssh/key_site_deploy -o StrictHostKeyChecking=no" --archive --compress --delete . gorbatxw@bitcoin:~/deploy/public_html
